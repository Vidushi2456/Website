<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Sign Up</title>
<link rel="stylesheet" href="maind.css">
</head>
<body>
<div class="form-box">
  <h2>Create Account</h2>
  <form action="signup.php" method="post">
    <div class="form-group">
    <label for="signupUsername">Name</label>
    <input type="text" id="signupUsername" name="signupUsername" required>
    </div>
    <div class="form-group">
    
    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail" name="signupEmail" required>
    </div>
    <div class="form-group">
    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" name="signupPassword" required>
    </div>
    <div class="single-line"> <!-- Applies the .form-group styles and a new class for single line -->
      <input type="checkbox" id="rememberMe" name="rememberMe">
      <label for="rememberMe">Remember Me</label>
    </div>
    <div class="form-group">
    <button type="submit">Sign Up</button>
    </div>
  </form>
Already have an account? <a href="login.htm"> Login </a>
</div>
</body>
</html>
